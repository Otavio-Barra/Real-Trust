<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Real Trust</title>

  <link rel="shortcut icon" href="./imgs/Home-fav.svg" type="image/x-icon">

  <script src="https://kit.fontawesome.com/506af95ef1.js" crossorigin="anonymous" defer></script>

  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>

  <header>
    <div class="container">
      <a href="#"><img src="./src/imgs/logo.png" alt="logo" /></a>

      <nav id="nav">
        <button id="btn-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul id="menu">
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">projects</a>
          </li>
          <li>
            <a href="#">Testimonials</a>
          </li>
          <li>
            <a href="#"><button class="btn-blue">Contact Us</button></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="form-section">
      <div class="container">
        <div class="content">
          <h1>Consultation, Design & Marketing</h1>

          <img src="./src/imgs/Illustration.svg" alt="ilustratoin">

        </div>

        <form action="">
          <h2>Send Us a Message</h2>
          <p>
            <input type="text" name="name" id="name" placeholder="Full name">
          </p>
          <p>
            <input type="text" name="email" id="email" placeholder="Your email">
          </p>
          <p>
            <textarea name="message" id="message" placeholder="Your message goes here"></textarea>
          </p>
          <button class="btn-blue">Submit Form</button>
        </form>
      </div>
    </section>
  </main>

</body>
<script>
  const btnMenu = document.querySelector("#btn-menu");
  const nav = document.querySelector("#menu");
  btnMenu.addEventListener("click", () => {
    btnMenu.classList.toggle("active");
    nav.classList.toggle("active-menu");
  });

</script>

</html>
